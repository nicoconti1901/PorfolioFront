

<header id="header" *ngIf = "pers">
	
	
	<div id="head" class="parallax" parallax-speed="2">
		<h1 id="logo" class="text-center" *ngFor="let Persona of pers">
			<img class="img-circle" src={{Persona.imagen}} alt="">

			<span class="title"> <strong>{{Persona.apellido}} {{Persona.nombre}}</strong> </span>
			<span class="tagline1">"No importa lo lento que vayas, siempre y cuando no te detengas"</span>
                
                
				<span id="mail"> <strong>{{Persona.email}}</strong>  <i class="bi bi-envelope-at"></i></span>
                <br>
				<button type="button" style="margin: 10px" class="btn btn-dark" routerLink="/editperfil/1" *ngIf="isLogged"> <i class="bi bi-pencil"></i>Editar</button>
		</h1>
	</div>
	<br>
	<br>
</header>
<div id="acercade" class="parallax" parallax-speed="2">
    <div class="container" >
    <div class="row topspace">
        <div class="col-sm-8 col-sm-offset-2">
                                                        
            <article class="post">
                <header class="entry-header">
                    <h1 class="entry-title"><a rel="bookmark">Acerca de mi..</a> &nbsp; <i class="bi bi-file-earmark-person"></i></h1>
                </header>
                <div class="entry-content" *ngFor="let Persona of pers">
                    <p>{{Persona.acercade}}</p>
                </div>
            </article>
        </div>
    </div>
</div>
</div>
