<app-nav></app-nav>
<div class="container" *ngIf="pers">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" >
                <div class="form-group">
                    <label for="nombre">Nombre de perfil</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="pers.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido de perfil</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="pers.apellido" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="pers.email" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen de perfil</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="pers.imagen" (change)="file($event)" accept=".jpg, .jpeg, .png" required>
                </div>
                
                <div class="form-group">
                    <label for="acercade">Acerca de mi</label>
                    <input type="text" class="form-control" id="acercade" name="acercade" [(ngModel)]="pers.acercade" required>
                </div>
                <div class="imagen">
                    <img [src]="pers.imagen" width="200px">
                </div>
                <br>
                <button class="btn btn-dark">
                    Actualizar
                </button> &nbsp;
                <button class="btn btn-dark" href="">
                    Volver
                </button>
                <br>
            </form>
            <br>
        </div>
    </div>
</div>
