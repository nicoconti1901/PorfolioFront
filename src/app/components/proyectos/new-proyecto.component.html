<app-nav></app-nav>
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del proyecto</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
                </div>
                <div class="form-group">
                    <label for="url">Url del proyecto</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del skill</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="imagen" (change)="file($event)" accept=".jpg, .jpeg, .png" required>
                </div>
                <div class="imagen">
                    <img [src]="imagen" width="200px">
                    
                </div>
                <button class="btn btn-dark">
                    Agregar Proyecto
                </button>&nbsp;
                <button class="btn btn-dark" href="">
                    Volver
                </button>
                <br>
            </form>
        </div>
    </div>
</div>
