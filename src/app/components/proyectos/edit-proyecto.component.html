<app-nav></app-nav>
<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion"  required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del proyecto</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="proyecto.fecha"  required>
                </div>
                <div class="form-group">
                    <label for="url">Url del proyecto</label>
                    <input type="text" class="form-control" id="url" name="url" [(ngModel)]="proyecto.url"  required>
                </div>
                <div class="form-group">
                    <label for="imagen">Imagen del skill</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" [(ngModel)]="proyecto.imagen" (change)="file($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="imagen">
                    <img [src]="proyecto.imagen" width="200px">
                    
                </div>
                <button class="btn btn-dark">
                    Actualizar
                </button>&nbsp;
                <button class="btn btn-dark" href="">
                    Volver
                </button>
                <br>
            </form>
        </div>
    </div>
</div>
