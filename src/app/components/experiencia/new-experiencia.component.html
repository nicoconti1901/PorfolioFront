<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del puesto laboral</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="tareaE">Tarea del puesto laboral</label>
                    <input type="text" class="form-control" id="tareaE" name="tareaE" [(ngModel)]="tareaE" required>
                </div>
                <div class="form-group">
                    <label for="tiempoE">Tiempo en la empresa</label>
                    <input type="text" class="form-control" id="tiempoE" name="tiempoE" [(ngModel)]="tiempoE" required>
                </div>
                <button class="btn btn-dark">
                    Agregar experiencia
                </button>&nbsp;
                <a href=""> <button type="button" class="btn btn-dark">
                    Volver
                </button>
                </a>
                <br>
            </form>
        </div>
    </div>
</div>
