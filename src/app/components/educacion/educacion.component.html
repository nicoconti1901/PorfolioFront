<div class="row section recentworks topspace">
    <h2 class="section-title"><span>Educacion</span></h2>
    <div class="d-grid gap-2 d-md-block" style="padding-left:20px">
      <button type="button" class="btn btn-primary" routerLink="/nuevaedu" *ngIf="isLogged">
        <i class="bi bi-plus-square"></i> Agregar Educacion    
      </button>
      <br>
      <br>
      
    </div>
    <div class="card" *ngFor="let Educacion of edu">
      <div class="card-header">
        <strong>{{Educacion.tituloEdu}}</strong>
      </div>
      <div class="card-title">
        <li> <strong>Lugar:</strong>  {{Educacion.lugarEdu}}</li>
        <br>
        <li> <strong>Duracion: </strong> {{Educacion.duracionEdu}}</li>
        <br>
        <li> <strong>Estado:</strong>  {{Educacion.estadoEdu}}</li>
        <br>
        <li> <strong>Fecha de finalizacion:</strong>  {{Educacion.fechafinEdu}}</li>
        <br>
        <button type="button" style="margin: 10px" class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged"> <i class="bi bi-pencil"></i>Editar</button>
        <button type="button" class="btn btn-danger"  (click)="borrar(Educacion.id)"  *ngIf="isLogged"><i class="bi bi-x-octagon"></i>
          Eliminar    
        </button>
      </div>
    </div>
