<app-nav></app-nav>
<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje del skill</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje"  required>
                </div>
                
                <button class="btn btn-dark">
                    Actualizar
                </button>&nbsp;
                <button class="btn btn-dark" href="">
                    Volver
                </button>
                <br>
            </form>
        </div>
    </div>
</div>
